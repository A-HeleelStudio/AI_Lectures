<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Video Player</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .player-container {
            width: 90%;
            max-width: 800px;
            text-align: center;
        }
        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
        }
        .controls {
            margin-top: 10px;
        }
        .button {
            background-color: #1e1e1e;
            color: #fff;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <video id="videoPlayer" controls autoplay>
            <source src="https://drive.google.com/file/d/1SaazzJ5_kQVhxk6l-XKZGnRyJ8f6Nyrq/view?usp=sharing" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="controls">
            <button class="button" id="toggleCaptions">Enable/Disable Captions</button>
        </div>
    </div>
    <script>
        const videos = [
            "https://drive.google.com/uc?export=download&id=1SaazzJ5_kQVhxk6l-XKZGnRyJ8f6Nyrq"
        ];

        const videoPlayer = document.getElementById('videoPlayer');
        const toggleCaptionsBtn = document.getElementById('toggleCaptions');

        // Auto-play next video (if more videos exist in playlist)
        videoPlayer.addEventListener('ended', () => {
            videoPlayer.currentTime = 0;
            videoPlayer.play();
        });

        // Toggle captions (if available)
        toggleCaptionsBtn.addEventListener('click', () => {
            const captions = videoPlayer.textTracks[0];
            if (captions) {
                if (captions.mode === 'showing') {
                    captions.mode = 'hidden';
                    toggleCaptionsBtn.textContent = 'Enable Captions';
                } else {
                    captions.mode = 'showing';
                    toggleCaptionsBtn.textContent = 'Disable Captions';
                }
            } else {
                alert('No captions available for this video.');
            }
        });
    </script>
</body>
</html>
