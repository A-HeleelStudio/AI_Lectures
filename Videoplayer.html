<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .player-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        .button {
            background-color: transparent;
            color: #fff;
            border: none;
            padding: 10px;
            margin: 0 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            color: #1e90ff;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <video id="videoPlayer" controls autoplay>
            <track label="English" kind="subtitles" srclang="en" src="captions.vtt" default>
            Your browser does not support the video tag.
        </video>
        <div class="controls">
            <button class="button" id="prevVideo">‚èÆ Previous</button>
            <button class="button" id="toggleCaptions">üî§ Captions</button>
            <button class="button" id="nextVideo">‚è≠ Next</button>
        </div>
    </div>
    <script>
        const folderId = "1YcicrM1OhUSRpuXaWyu-1hJi_K9nCSBY"; // Your folder ID
        const apiKey = "AIzaSyCehr_47AeIymWODTdbE3TV_YrmA26zdLg"; // Your API Key

        const videoPlayer = document.getElementById("videoPlayer");
        const prevButton = document.getElementById("prevVideo");
        const nextButton = document.getElementById("nextVideo");
        const toggleCaptions = document.getElementById("toggleCaptions");

        let videoIndex = 0;
        let videoList = [];
        let captionsEnabled = true;

        async function fetchVideos() {
            try {
                const response = await fetch(
                    `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${apiKey}&fields=files(id,name,mimeType)`
                );
                const data = await response.json();
                videoList = data.files
                    .filter(file => file.mimeType === "video/mp4")
                    .map(file => `https://drive.google.com/uc?export=download&id=${file.id}`);
                
                if (videoList.length > 0) {
                    loadVideo(videoIndex);
                } else {
                    alert("No videos found in this folder.");
                }
            } catch (error) {
                console.error("Error fetching videos:", error);
                alert("Failed to fetch videos from Google Drive.");
            }
        }

        function loadVideo(index) {
            videoPlayer.src = videoList[index];
            videoPlayer.play();
        }

        prevButton.addEventListener("click", () => {
            videoIndex = (videoIndex - 1 + videoList.length) % videoList.length;
            loadVideo(videoIndex);
        });

        nextButton.addEventListener("click", () => {
            videoIndex = (videoIndex + 1) % videoList.length;
            loadVideo(videoIndex);
        });

        toggleCaptions.addEventListener("click", () => {
            const track = videoPlayer.textTracks[0];
            if (captionsEnabled) {
                track.mode = "disabled";
                toggleCaptions.textContent = "üî§ Captions Off";
            } else {
                track.mode = "showing";
                toggleCaptions.textContent = "üî§ Captions On";
            }
            captionsEnabled = !captionsEnabled;
        });

        videoPlayer.addEventListener("ended", () => {
            videoIndex = (videoIndex + 1) % videoList.length;
            loadVideo(videoIndex);
        });

        fetchVideos();
    </script>
</body>
</html>
